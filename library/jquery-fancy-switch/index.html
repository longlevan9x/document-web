
<!DOCTYPE HTML>
<html class="no-js">
<head>
<title> jQuery Fancy Switch  </title>
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</head>
<body>

<div id="container">
    <h1>jQuery Fancy Switch</h1>
    <form action="" method="get">
        <div id="content-light">
            <fieldset class="switch">
                <label class="off">Off<input type="radio" class="b_off" name="on_off" value="off"/></label>
                <label class="on">On<input type="radio"  class="b_on" name="on_off" value="on"/></label>
            </fieldset>

            <fieldset class="switch-2">
                <label class="off">Off<input type="radio" class="b_off" name="on_off_2" value="off"/></label>
              <label class="on">On<input type="radio" class="b_on" name="on_off_2" value="on"/></label>
            </fieldset>

            <fieldset class="switch-3">
                <label class="off">Off<input type="radio" class="b_off" name="on_off_3" value="off"/></label>
                 <label class="on">On<input type="radio" class="b_on" name="on_off_3" value="on"/></label>
            </fieldset>
 
            <fieldset class="switch-4">
                <label class="off">Off<input type="radio" class="b_off" name="on_off_4" value="off"/></label>
                <label class="on">On<input type="radio" class="b_on" name="on_off_4" value="on"/></label>
             </fieldset>
        </div>

        <div id="content-dark">
            <fieldset class="switch-5">
                <label class="off">Off<input type="radio" class="b_off" name="on_off_5" value="off"/></label>
                <label class="on">On<input type="radio" class="b_on" name="on_off_5" value="on"/></label>
            </fieldset>

            <fieldset class="switch-6">
                <label class="off">Off<input type="radio" class="b_off" name="on_off_6" value="off"/></label>
              <label class="on">On<input type="radio" class="b_on" name="on_off_6" value="on"/></label>
            </fieldset>

            <fieldset class="switch-7">
                <label class="off">Off<input type="radio" class="b_off" name="on_off_7" value="off"/></label>
                 <label class="on">On<input type="radio" class="b_on" name="on_off_7" value="on"/></label>
            </fieldset>
 
            <fieldset class="switch-8">
                <label class="off">Off<input type="radio" class="b_off" name="on_off_8" value="off"/></label>
                <label class="on">On<input type="radio" class="b_on" name="on_off_8" value="on"/></label>
             </fieldset>
        </div>
    </form>
   
    <div class="result">The button is: <span>on</span></div>
</div>
</body>
</html>
