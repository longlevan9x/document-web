<html>
<head>

	<title>Snake</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
        div{
            width: 450px ;
            height: 450px;
            margin: 0 auto;
        }
        canvas{
            margin: 0 auto;
			border: 1px solid;
		}
        button#start{

        <button type="button"  id="1">1</button>

        $(document).ready(function() {
            $("#start").click(function () {
                game_start();
            });
        });
    </script>
