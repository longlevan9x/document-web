<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        div{
            width: 450px ;
            height: 450px;
            margin: 0 auto;
        }
        canvas{
            margin: 0 auto;
            border: 1px solid;
        }
        button{
            padding: 7px;
            margin:5px 5px 5px 0;
            border-radius: 4px;
            border-color: black;
            border: 1px solid;
            background-color: #E6E2E2;
        }
    </style>
    <script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="box">
        <button type=""  id="1">LV 1</button>
        <button type=""  id="2">LV 2</button>
        <button type=""  id="3">LV 3</button>
       <canvas id="canvas" width="450" height="450"></canvas>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#1").click(function () {
                game_loop = setInterval(paint_snake,120);
                game_start(game_loop);
            });
            $("#2").click(function () {
                game_loop = setInterval(paint_snake,60);
                game_start(game_loop);
            });
            $("#3").click(function () {
                game_loop = setInterval(paint_snake,30);
                game_start(game_loop);
            });
            $("#start").click(function () {
                window.close();
            });
        });
    </script>
    <script src="snake.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
